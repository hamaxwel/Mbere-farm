<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mbere Farm</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        #header {
            background: green;
            color: white;
            text-align: center;
            padding: 16px;
        }

        #LOGIN {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            max-width: 400px; /* Set a max width for the form */
            background: #ffffff; /* Background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        h2 {
            color: brown;
        }

        table {
            width: 100%; /* Make table full width */
            margin: 20px 0; /* Space above and below */
        }

        td {
            padding: 10px; /* Space within cells */
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; /* Full width inputs */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: darkgreen; /* Darker green on hover */
        }

        a {
            color: green; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        #footer {
            background: green;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>MBERE FARM</h1>
    </header>

    <main id="LOGIN">
        <h2>Sign Up to Mbere Farm</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td><label for="Firstname">Firstname:</label></td>
                    <td><input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required></td>
                </tr>

                <tr>
                    <td><label for="Lastname">Lastname:</label></td>
                    <td><input type="text" id="Lastname" name="Lastname" placeholder="Lastname" required></td>
                </tr>

                <tr>
                    <td><label for="Phonenumber">Phone Number:</label></td>
                    <td><input type="text" id="Phonenumber" name="Phonenumber" placeholder="Enter your phone number" required></td>
                </tr>
                <tr>
                    <td><label for="Username">Username:</label></td>
                    <td><input type="text" id="Username" name="Username" placeholder="Enter username" required></td>
                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" id="Email" name="Email" placeholder="Enter Email" required></td>
                </tr>
                <tr>
                    <td><label for="Password">Password:</label></td>
                    <td><input type="password" id="Password" name="Password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td><label for="ConfirmPassword">Confirm Your Password:</label></td>
                    <td><input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm your password" required></td>
                </tr>
            </table>

            <input type="submit" value="Sign Up">
        </form>
        <br>
        <a href="./shamba.html">Back to Home</a>
    </main>
    
    <footer id="footer">
        <p>Mbere farm | &copy; 2024 | All rights reserved</p>
    </footer>
</body>
</html>
